<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* element selector */
        p{
            border: 2px red solid;
           
        }
        /* id selector */
        #secpara{
            color: gray !important; 
            background-color: green;
        }
        /* class selector */
        .thirdpara{
            color: rgb(11, 39, 39);

        }
        /* group selector */
       footer, .fourpara{
            color: blueviolet;
            background-color: bisque;
        }
        </style>
        <!-- <link rel="stylesheet" href="tut1.css"> -->
</head>
<body>
    <h1>This is H1</h1>
    <p style="color: blue;">This is a Paragraph</p>
    <p id="secpara">This is another Paragraph</p>
    <p class="thirdpara">This is another Paragraph</p>
    <p class="fourpara">This is another Paragraph</p>

    <footer>This is footer</footer>
</body>
</html>
