<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More on Selectors</title>
    <style>
        h1{
            background-color: red;
            color: black;
            text-align: center;
            font-weight: bold;
        }
        /* div > p parent{
            color: blue;
            background-color: green;
        } */
         /* Sibilings (a+b) */
         div + p{
            color: white;
            background-color: black;
         }
    </style>
</head>
<body>
    <h1>This is more on Selectors</h1>
    <div class="container">
        <div class="row">
            <ul>
                <li><p>This is a Paragraph undr list</p></li>
                <li>This is not P</li>
            </ul>
            <p>This is a Paragraph</p>
        </div>
        <p>This is another Paragraph</p>
    </div>
    <p>This is outer most Paragraph</p>
</body>
</html>
